<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mq.css">
</head>
<body>
    <section class="container">
        <div class="intro-content">
            <h2>Learn to code by <br> watching others</h2>
            <p>See how experienced developers solve problems in real-time.</p>
            <p>Watching scripted tutorials is great, but understanding 
                how developers think is invaluable.
            </p>
        </div>
        <div class="signup">
            <button class="trial">Try it for free 7 days <span>then $20/mo. thereafter</span></button>
            <form id ="signupForm" class="form-content">
                <input type = "text" id ="firstName" placeholder="First Name">
                <p class="error" id="firstNameError"></p>
                <input type = "text" id="lastName" placeholder="Last Name">
                <p class="error" id="lastNameError"></p>
                <input type = "email" id="email" placeholder="Email Address">
                <p class="error" id="emailError"></p>
                <input type = "password" id="password" placeholder="Password">
                <p class="error" id="passwordError"></p>
                <button  type ="submit"  class ="button">CLAIM YOUR FREE TRIAL</button>
                <p class ="terms">By clicking , you are agreeing to our <a href="#" >Terms and Services</a></p>
            </form> 
        </div>
        <div id="successMessage" class="success-message">
            Form Submitted Successfully!
        </div>        
    </section>
    <script src ="main.js"></script>
</body>
</html>
